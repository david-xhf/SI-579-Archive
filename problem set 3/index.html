<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>DOG AND CAT MACHINE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
<header class="container">
  <div class="row">
    <h1 class="col">DOG AND CAT MACHINE</h1>
  </div>
</header>
  <main class="container">

      <div class="col col-2">
        <label>How Many?</label> <input class="form-control" id="how-many" max="30" min="5" type="number" value="10">

      <div class="button-group get-items col col-10">

        <button id="more-cats" class="get-animal-button">CATS PLEASE</button>
      </div>
      <output class="row p-3" id="rhyme-box"></div>
      
      <div id="animal-grid" class="row row-cols-1 row-cols-sm-2 row-cols-md-4 row-cols-lg-6"></div>

    </div>

  </main>
