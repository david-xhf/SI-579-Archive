<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Memory Journal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <header class="container">
    <div class="row">
      <h1 class="col p-2 bg-white border border-dark mt-3">Memory Journal</h1>
    </div>
  </header>
  <main class="container">
    <form class="needs-validation bg-light p-4" novalidate="">
      <h2>Add A Memory</h2>
      <div class="row g-3">
        <div class="col-sm-6">
          <label for="title" class="form-label">Title</label>
          <input type="text" class="form-control" id="title" placeholder="" value="" required="" autocomplete="off" />
          <small class="text-muted">Required and be 1 word</small>
          <div class="invalid-feedback">
            Title is required and must be one word.
          </div>
        </div>
        <div class="col-sm-6">
          <label for="date" class="form-label">Date of memory</label>
          <input type="date" class="form-control" id="date" placeholder="" value="" required="">
          <small class="text-muted">Required and can't be a date used by one of the memories below</small>
          <div class="invalid-feedback">
            Date is required and can't be a date of an existing memory.
          </div>
        </div>
      </div>
      <div class="col-12">
        <div class="form-group">
          <label for="description">Description of the nice memory</label>
          <textarea class="form-control" id="description" rows="3" autocomplete="off"></textarea>
          <small class="text-muted">Required</small>

          <div class="invalid-feedback">
            Description is required.
          </div>
        </div>
      </div>
      <div class="col-12">
        <button type="button" class="btn btn-primary mt-3" id="add-memory">Add Memory</button>
      </div>

    </form>

    <div id="memory-container">

    </div>
  </main>
  <script src="js/script.js" defer></script>
</body>

</html>
